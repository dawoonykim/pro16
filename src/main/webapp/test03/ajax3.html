<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		function fn_process() {
			var id = $("#id").val();
			if(id==''){
				alert("ID를 입력하세요.");
				return;
			}
			$.ajax({
				type: "post",
				dataType: "text",
				url: "http://localhost:8090/pro16/mem",
				data: {id,id},
				success: function (toClient, status) {
					console.log("succ");
					// console.log(toClient,status);
					if(toClient=="usable"){
						$("#message").text("사용할 수 있는 ID입니다.");
						$("#duplicate").prop("disabled",true);
					}else{
						$("#message").text("사용할 수 없는 ID입니다.");
					}
				},
				error: function () {
					console.log("err");
				},
				complete: function () {
					console.log("comp");
				}
			})
		}
	</script>
</head>

<body>
	<form>
		<input type="text" id="id"> <input type="button" value="ID 중복 체크" id="duplicate" onclick="fn_process()"><br>
		<br>
	</form>
	<div id="message"></div>
</body>

</html>
